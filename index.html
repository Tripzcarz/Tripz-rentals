<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripz Self Drive Car Rentals</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    nav { background: #34495e; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { padding: 20px; }
    .hero { background: #ecf0f1; padding: 40px; text-align: center; }
    .hero h1 { margin-bottom: 10px; }
    .car-card, .booking-form { border: 1px solid #ccc; padding: 15px; border-radius: 8px; margin-bottom: 20px; max-width: 600px; margin-left: auto; margin-right: auto; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; margin-top: 10px; }
    .day { padding: 10px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; }
    .available { background-color: #d4edda; }
    .unavailable { background-color: #f8d7da; cursor: not-allowed; }
    .past-date { background-color: #eeeeee; color: #aaa; pointer-events: none; }
    .selected { background-color: #007bff; color: white; }
    .range { background-color: #90caf9; }
    #priceDisplay { font-weight: bold; margin-top: 10px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; }
  </style>
</head>
<body>
  <header>
    <h1>Tripz Self Drive Car Rentals</h1>
    <p>Explore Tirupati with Freedom</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#cars">Available Cars</a>
    <a href="#booking">Book Now</a>
  </nav>
  <section class="hero">
    <h1>Book your Nissan Magnite</h1>
    <p>₹2,700/day or ₹300/hour | CVT Automatic | Petrol</p>
    <div class="calendar-nav">
      <button id="prevBtn" onclick="changeMonth(-1)">&lt;</button>
      <span id="monthLabel"></span>
      <button id="nextBtn" onclick="changeMonth(1)">&gt;</button>
    </div>
    <div id="calendar" class="calendar"></div>
  </section>
  <section id="booking" class="booking-form">
    <h2>Booking Form</h2>
    <form id="bookingForm" onsubmit="handleFormSubmit(event)">
      <label>Name:</label><br />
      <input type="text" name="name" required /><br /><br />
      <label>Phone Number:</label><br />
      <input type="tel" name="phone" pattern="[0-9]{10}" required /><br /><br />
      <label>Pickup Date & Time:</label><br />
      <input type="datetime-local" id="pickupInput" name="pickup" required onchange="calculatePrice()" /><br /><br />
      <label>Drop-off Date & Time:</label><br />
      <input type="datetime-local" id="dropoffInput" name="dropoff" required onchange="calculatePrice()" /><br /><br />
      <label>Pickup/Drop Location:</label><br />
      <input type="text" name="location" /><br /><br />
      <div id="priceDisplay">Estimated Total: ₹0</div><br />
      <button type="submit">Submit Booking</button>
    </form>
  </section>
  <div class="modal" id="summaryModal">
    <div class="modal-content">
      <h3>Confirm Booking</h3>
      <p id="summaryDetails"></p>
      <button onclick="confirmBooking()">Confirm</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
  <script>
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let selectedStart = null;
    let selectedEnd = null;
    let bookedDates = new Set();
    let bookingId = '';
    let formCache = {};

    function updateCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const monthLabel = document.getElementById("monthLabel");
      const firstDay = new Date(currentYear, currentMonth, 1);
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      monthLabel.textContent = firstDay.toLocaleString("default", { month: "long", year: "numeric" });

      for (let i = 0; i < firstDay.getDay(); i++) {
        calendar.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(currentYear, currentMonth, d);
        const iso = date.toISOString().split("T")[0];
        const cell = document.createElement("div");
        cell.className = "day";
        cell.textContent = d;
        cell.dataset.date = iso;
        if (date < new Date().setHours(0,0,0,0)) {
          cell.classList.add("past-date");
        } else if (bookedDates.has(iso)) {
          cell.classList.add("unavailable");
        } else {
          cell.classList.add("available");
          cell.onclick = () => handleCalendarClick(iso, cell);
        }
        calendar.appendChild(cell);
      }
    }

    function changeMonth(offset) {
      const maxMonth = new Date().getMonth() + 3;
      const newMonth = currentMonth + offset;
      if (newMonth < new Date().getMonth() || newMonth > maxMonth) return;
      currentMonth = newMonth;
      updateCalendar();
    }

    function handleCalendarClick(dateStr, cell) {
      if (!selectedStart || (selectedStart && selectedEnd)) {
        selectedStart = new Date(dateStr);
        selectedEnd = null;
        clearSelections();
        cell.classList.add("selected");
      } else {
        selectedEnd = new Date(dateStr);
        if (selectedEnd < selectedStart) [selectedStart, selectedEnd] = [selectedEnd, selectedStart];
        clearSelections();
        highlightRange(selectedStart, selectedEnd);
        document.getElementById("pickupInput").value = `${selectedStart.toISOString().split("T")[0]}T00:00`;
        document.getElementById("dropoffInput").value = `${selectedEnd.toISOString().split("T")[0]}T00:00`;
        calculatePrice();
      }
    }

    function clearSelections() {
      document.querySelectorAll(".day").forEach(d => d.classList.remove("selected", "range"));
    }

    function highlightRange(start, end) {
      const temp = new Date(start);
      while (temp <= end) {
        const iso = temp.toISOString().split("T")[0];
        const el = document.querySelector(`[data-date='${iso}']`);
        if (el) el.classList.add("range");
        temp.setDate(temp.getDate() + 1);
      }
    }

    function calculatePrice() {
      const pickup = new Date(document.getElementById("pickupInput").value);
      const dropoff = new Date(document.getElementById("dropoffInput").value);
      if (pickup && dropoff && dropoff > pickup) {
        const hourlyRate = 300;
        const dailyRate = 2700;
        const diff = (dropoff - pickup) / (1000 * 60 * 60);
        const fullDays = Math.floor(diff / 24);
        const hours = diff % 24;
        let total = fullDays * dailyRate;
        total += hours > 6 ? dailyRate : Math.ceil(hours) * hourlyRate;
        document.getElementById("priceDisplay").textContent = `Estimated Total: ₹${total}`;
      }
    }

    function handleFormSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const phone = form.phone.value;
      const pickup = new Date(form.pickup.value);
      const dropoff = new Date(form.dropoff.value);
      const location = form.location.value;

      for (let d = new Date(pickup); d <= dropoff; d.setDate(d.getDate() + 1)) {
        const iso = d.toISOString().split("T")[0];
        if (bookedDates.has(iso)) {
          alert("Selected range includes unavailable dates!");
          return;
        }
      }

      bookingId = 'TRIPZ' + Date.now();
      formCache = { name, phone, pickup: form.pickup.value, dropoff: form.dropoff.value, location };

      const summary = `Booking ID: ${bookingId}<br>Name: ${name}<br>Phone: ${phone}<br>Pickup: ${form.pickup.value}<br>Drop-off: ${form.dropoff.value}<br>Location: ${location}<br>` + document.getElementById("priceDisplay").textContent;
      document.getElementById("summaryDetails").innerHTML = summary;
      document.getElementById("summaryModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("summaryModal").style.display = "none";
    }

    function confirmBooking() {
      fetch("https://script.google.com/macros/s/AKfycbyGTgEJ4_uGWV5iVnhsL7W7wjhjVKcEhN6RJ8NKn7rutQKHbBoiwjD2V2yH5NPhblLSyA/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          bookingId,
          name: formCache.name,
          phone: formCache.phone,
          pickup: formCache.pickup,
          dropoff: formCache.dropoff,
          location: formCache.location,
          timestamp: new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" })
        })
      }).then(res => res.json())
        .then(() => {
          document.getElementById("summaryModal").style.display = "none";
          alert("Booking Confirmed! ID: " + bookingId);
          window.location.href = `payment .html?bookingId=${bookingId}`;
        });
    }

    bookedDates.add("2025-06-22");
    bookedDates.add("2025-06-23");
    updateCalendar();
  </script>
</body>
</html>
