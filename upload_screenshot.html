<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Payment Screenshot - Tripz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: white; margin-top: 30px; border-radius: 10px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2c3e50; color: white; border: none; padding: 10px 20px; margin-top: 20px; border-radius: 5px; cursor: pointer; }
    .note { background: #fcf8e3; padding: 10px; margin-top: 20px; border-left: 4px solid #f0ad4e; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: gray; }
  </style>
</head>
<body>
  <header>
    <h1>Upload Payment Screenshot</h1>
  </header>

  <div class="container">
    <form id="screenshotForm">
      <label>Booking ID:</label>
      <input type="text" id="bookingId" name="bookingId" readonly />

      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Phone Number:</label>
      <input type="tel" name="phone" required />

      <label>Upload UPI Screenshot:</label>
      <input type="file" id="screenshot" name="screenshot" accept="image/*" required />

      <div class="note">
        Make sure the screenshot is clear and includes: Amount, UPI Reference Number, Date & Time.
      </div>

      <button type="submit">Submit Proof</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Tripz Self Drive Rentals
  </footer>

  <script>
    document.getElementById("bookingId").value = localStorage.getItem("booking_id") || "";

    document.getElementById("screenshotForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const fileInput = document.getElementById("screenshot");
      const file = fileInput.files[0];

      if (!file) return alert("Please upload a screenshot.");

      const reader = new FileReader();
      reader.onloadend = async function() {
        const base64 = reader.result.split(",")[1];

        const formData = new FormData();
        formData.append("bookingId", form.bookingId.value);
        formData.append("name", form.name.value);
        formData.append("phone", form.phone.value);
        formData.append("screenshot", base64);

        const response = await fetch("https://script.google.com/macros/s/AKfycbyGTgEJ4_uGWV5iVnhsL7W7wjhjVKcEhN6RJ8NKn7rutQKHbBoiwjD2V2yH5NPhblLSyA/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        if (result.includes("success")) {
          alert("Screenshot uploaded successfully.");
          form.reset();
        } else {
          alert("Upload failed: " + result);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
