<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Tripz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 30px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2c3e50; }
    button { padding: 10px 20px; margin: 10px 5px; background: #34495e; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2c3e50; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #ecf0f1; padding: 15px; border-radius: 5px; height: 300px; overflow-y: auto; }
    .hidden { display: none; }
    #pinInput { width: 100%; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel - Tripz</h2>

    <div id="loginSection">
      <p>Enter Admin PIN to continue:</p>
      <input type="password" id="pinInput" placeholder="Enter PIN" />
      <button onclick="checkPin()">Login</button>
    </div>

    <div id="adminSection" class="hidden">
      <button onclick="getBookings()">View All Bookings</button>
      <button onclick="getBookedDates()">View Booked Dates</button>
      <button onclick="blockDate()">Block Date</button>
      <button onclick="deleteBooking()">Delete Booking</button>
      <div id="output"></div>
    </div>
  </div>

  <script>
    const ADMIN_PIN = "1234"; // Change this PIN to whatever you prefer

    function checkPin() {
      const entered = document.getElementById("pinInput").value;
      if (entered === ADMIN_PIN) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
      } else {
        alert("Incorrect PIN");
      }
    }

    function getBookings() {
      fetch("/.netlify/functions/get-all-bookings")
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(() => alert("Failed to fetch bookings."));
    }

    function getBookedDates() {
      fetch("/.netlify/functions/get-booked-dates")
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(() => alert("Failed to fetch dates."));
    }

    function blockDate() {
      const date = prompt("Enter date to block (YYYY-MM-DD):");
      if (!date) return;
      fetch("/.netlify/functions/block-date", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date })
      })
      .then(res => res.json())
      .then(data => {
        alert("Date blocked successfully.");
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(() => alert("Failed to block date."));
    }

    function deleteBooking() {
      const bookingId = prompt("Enter Booking ID to delete:");
      if (!bookingId) return;
      fetch("/.netlify/functions/delete-booking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ bookingId })
      })
      .then(res => res.json())
      .then(data => {
        alert("Booking deleted successfully.");
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(() => alert("Failed to delete booking."));
    }
  </script>
</body>
</html>
